<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="text-center mt-10">
    <h1 class="text-4xl font-bold ">Simple Todo App</h1>
    <input type="text" id="inp" placeholder="Add a new todo" class="outline-2  border-2 outline-gray-200 border-gray-200 w-[40rem] h-[7vh] px-2 my-6 rounded-md">
    <br>
    <button class="bg-gray-200 w-[7rem] h-[7vh] rounded-md font-bold" onclick="addBtn()">Add Todo</button>
    <button class="bg-gray-200 w-[7rem] h-[7vh] rounded-md font-bold" onclick="delAll()">Delete All</button>
    <div id="list" class="flex items-center justify-center flex-row ">
        <ul id="show" class="text-left ">    
        </ul>
    </div>
   <script src="app.js"></script>
</body>
</html>
